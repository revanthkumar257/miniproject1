<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Accommodation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Add New Accommodation</h1>
    <form method="POST" action="{{ url_for('new_accommodation') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="price_per_night">Price per Night ($):</label>
        <input type="number" id="price_per_night" name="price_per_night" min="0" step="0.01" required>

        <label for="num_bedrooms">Number of Bedrooms:</label>
        <input type="number" id="num_bedrooms" name="num_bedrooms" min="1" required>

        <label for="num_bathrooms">Number of Bathrooms:</label>
        <input type="number" id="num_bathrooms" name="num_bathrooms" min="1" required>

        <label for="max_guests">Max Guests:</label>
        <input type="number" id="max_guests" name="max_guests" min="1" required>

        <label for="host_id">Host:</label>
        <select id="host_id" name="host_id">
            {% for host in hosts %}
                <option value="{{ host.id }}">{{ host.username }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Add Accommodation">
    </form>
</body>
</html>
