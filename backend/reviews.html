<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reviews Data</h1>
    </header>
    <div class="container">
        <h2>Reviews Table</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Reviewer ID</th>
                <th>Accommodation ID</th>
                <th>Rating</th>
                <th>Comment</th>
                <th>Review Made At</th>
            </tr>
            <!-- Example Data Row -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>5</td>
                <td>4</td>
                <td>Great place, very clean!</td>
                <td>2024-06-17 12:34:56</td>
            </tr>
        </table>
        <a href="index.html" class="button">Back to Overview</a>
    </div>
</body>
</html>
