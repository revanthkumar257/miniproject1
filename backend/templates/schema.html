<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Database Schema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Airbnb Database Schema</h1>
    </header>
    <div class="container">
        <h2>Tables in the Database</h2>
        <table>
            <tr>
                <th>Table Name</th>
            </tr>
            <tr><td>users</td></tr>
            <tr><td>accommodations</td></tr>
            <tr><td>bookings</td></tr>
            <tr><td>reviews</td></tr>
            <tr><td>amenities</td></tr>
            <tr><td>accommodation_amenities</td></tr>
            <tr><td>hosts</td></tr>
        </table>
        <a href="index.html" class="button">Back to Overview</a>
    </div>
</body>
</html>
