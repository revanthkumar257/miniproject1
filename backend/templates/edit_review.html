<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Edit Review</h1>
    <form action="{{ url_for('edit_review', id=review.id) }}" method="post">
        <label for="reviewer_id">Reviewer</label>
        <select id="reviewer_id" name="reviewer_id" required>
            {% for user in users %}
            <option value="{{ user.id }}" {% if user.id == review.reviewer_id %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
        
        <label for="accommodation_id">Accommodation</label>
        <select id="accommodation_id" name="accommodation_id" required>
            {% for accommodation in accommodations %}
            <option value="{{ accommodation.id }}" {% if accommodation.id == review.accommodation_id %}selected{% endif %}>{{ accommodation.title }}</option>
            {% endfor %}
        </select>
        
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating" min="1" max="5" value="{{ review.rating }}" required>
        
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" rows="4">{{ review.comment }}</textarea>
        
        <button type="submit">Update Review</button>
    </form>
</body>
</html>
