<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Accommodation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>New Accommodation</h1>
    <form action="{{ url_for('new_accommodation') }}" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
        
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
        
        <label for="address">Address</label>
        <input type="text" id="address" name="address">
        
        <label for="price_per_night">Price per Night</label>
        <input type="number" id="price_per_night" name="price_per_night" step="0.01" required>
        
        <label for="num_bedrooms">Number of Bedrooms</label>
        <input type="number" id="num_bedrooms" name="num_bedrooms" required>
        
        <label for="num_bathrooms">Number of Bathrooms</label>
        <input type="number" id="num_bathrooms" name="num_bathrooms" required>
        
        <label for="max_guests">Max Guests</label>
        <input type="number" id="max_guests" name="max_guests" required>
        
        <label for="host_id">Host ID</label>
        <input type="number" id="host_id" name="host_id">
        
        <button type="submit">Add Accommodation</button>
    </form>
</body>
</html>
