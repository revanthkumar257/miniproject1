<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Database Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Airbnb Database Overview</h1>
    </header>
    <div class="container">
        <h2>Welcome to the Airbnb Database Report</h2>
        <p>This report provides an overview of the Airbnb database schema and data.</p>
        <a href="/schema" class="button">View Database Schema</a>
        <a href="/reviews" class="button">View Reviews Data</a>
        <a href="/bookings" class="button">View Bookings</a>
        <a href="/accommodation/new" class="button">Add New Accommodation</a>
        <a href="/accommodations" class="button">View All Accommodations</a>
        <!-- <a href="/edit/route" class="button">Edit Accommodations</a> -->
    </div>
</body>
</html>
